<!DOCTYPE html>
<head>
        <meta charset="utf-8">
  <script src="jquery-3.1.1.min.js"></script>

        <title>Chappie Defeats the Vacuum!</title>

        <script type="text/javascript" charset="utf-8">
            var previousTime = 0,
                INTERVAL = 30,
                W = 800,
                H = 800,
                avatar;

            window.onload = function(){
                var canvas = document.getElementById("canvas"),
                    c = canvas.getContext("2d");

                avatar = new Avatar();
                avatar.x = (W - avatar.size) / 2;
                avatar.y = (H - avatar.size) / 2;

                setInterval(
                    function () {
                        var currentTime = new Date().getTime(),
                            timeElapsed;

                        if (previousTime == 0) {
                            previousTime = currentTime;
                        }

                        timeElapsed = currentTime - previousTime;

                        update (timeElapsed, currentTime);
                        draw (canvas, timeElapsed, currentTime);

                        previousTime = currentTime;
                    }
                , INTERVAL);
            };

            function update(timeElapsed, currentTime) {
            }

            function draw (canvas, timeElapsed, currentTime) {
                var c = canvas.getContext("2d");
                clearCanvas(canvas);

                // draw avatar
                c.beginPath();
                c.rect(avatar.x, avatar.y, avatar.size, avatar.size);
                c.fillStyle = avatar.color;
                c.fill();
            }

            function clearCanvas(canvas) {
                var c = canvas.getContext("2d");
                c.beginPath();
                c.rect(0,0,W,H);
                c.fillStyle = "black";
                c.fill();
            }


            function Avatar () {
                // position
                this.x = 10;
                this.y =15;
                this.size = 30;
                this.color = "blue";
            }

        </script>
</head>
<body>
  <h1>Chappie Defeats the Vacuum!</h1>
<canvas id="canvas" width="800" height="800" />
<link rel="stylesheet" type="text/css" href="style.css">

</body>
</html>
